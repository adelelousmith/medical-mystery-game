<!DOCTYPE html>
<html>
<head>
    <title>Debug Audio Looping</title>
</head>
<body>
    <h1>Audio Loop Debug</h1>
    <div id="controls"></div>
    <div id="status"></div>
    
    <script>
        const audioFiles = [
            'sounds/ambulance-passing.mp3',
            'sounds/book-turn-page-2-92381.mp3',
            'sounds/bp-monitor-realistic-medical-sound-effects-319068.mp3',
            'sounds/click.mp3',
            'sounds/defibrillatorResusitation.mp3',
            'sounds/printer-sound-effect-no-copyright-394246.mp3',
            'sounds/heartbeat.mp3',
            'sounds/child-cough.mp3',
            'sounds/hospital-ambience.mp3'
        ];
        
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        
        audioFiles.forEach(file => {
            const button = document.createElement('button');
            button.textContent = `Play ${file}`;
            button.style.display = 'block';
            button.style.margin = '5px';
            
            button.onclick = () => {
                const audio = new Audio(file);
                audio.loop = false; // Explicitly disable loop
                audio.volume = 0.3;
                
                status.innerHTML = `Playing: ${file}<br>Loop: ${audio.loop}<br>Duration: Loading...`;
                
                audio.addEventListener('loadedmetadata', () => {
                    status.innerHTML = `Playing: ${file}<br>Loop: ${audio.loop}<br>Duration: ${audio.duration.toFixed(2)}s`;
                });
                
                audio.addEventListener('ended', () => {
                    status.innerHTML += '<br>✅ ENDED (no loop)';
                });
                
                audio.play().catch(e => {
                    status.innerHTML += `<br>❌ Error: ${e}`;
                });
            };
            
            controls.appendChild(button);
        });
    </script>
</body>
</html>
