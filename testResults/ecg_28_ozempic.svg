<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" font-family="'Segoe UI',Arial,sans-serif">
  <!-- Dark monitor background -->
  <rect width="500" height="320" rx="10" fill="#0a1628" stroke="#1a3a5c" stroke-width="2"/>
  <rect x="10" y="8" width="480" height="30" rx="4" fill="#122240"/>
  <text x="20" y="28" fill="#4fc3f7" font-size="12" font-weight="bold">12-LEAD ECG</text>
  <text x="250" y="28" fill="#aaa" font-size="11" text-anchor="middle">28F | Recurrent Collapse</text>
  <text x="480" y="28" fill="#ef5350" font-size="11" text-anchor="end" font-weight="bold">⚡ STAT</text>

  <!-- ECG Grid -->
  <rect x="15" y="48" width="470" height="150" rx="4" fill="#0d2818"/>
  <g stroke="#1a4a2a" stroke-width="0.5">
    <line x1="15" y1="73" x2="485" y2="73"/><line x1="15" y1="98" x2="485" y2="98"/>
    <line x1="15" y1="123" x2="485" y2="123"/><line x1="15" y1="148" x2="485" y2="148"/>
    <line x1="15" y1="173" x2="485" y2="173"/>
    <line x1="62" y1="48" x2="62" y2="198"/><line x1="109" y1="48" x2="109" y2="198"/>
    <line x1="156" y1="48" x2="156" y2="198"/><line x1="203" y1="48" x2="203" y2="198"/>
    <line x1="250" y1="48" x2="250" y2="198"/><line x1="297" y1="48" x2="297" y2="198"/>
    <line x1="344" y1="48" x2="344" y2="198"/><line x1="391" y1="48" x2="391" y2="198"/>
    <line x1="438" y1="48" x2="438" y2="198"/>
  </g>

  <!-- ECG Waveform - Sinus tachycardia with prolonged QT, low voltage, U waves -->
  <path d="M20,130 L32,130 Q36,127 40,130 L44,130 L46,134 L49,115 L52,138 L55,130
           L62,130 L68,125 L78,120 Q88,115 95,130 L100,132 Q105,135 110,130
           L122,130 Q126,127 130,130 L134,130 L136,134 L139,115 L142,138 L145,130
           L152,130 L158,125 L168,120 Q178,115 185,130 L190,132 Q195,135 200,130
           L212,130 Q216,127 220,130 L224,130 L226,134 L229,115 L232,138 L235,130
           L242,130 L248,125 L258,120 Q268,115 275,130 L280,132 Q285,135 290,130
           L302,130 Q306,127 310,130 L314,130 L316,134 L319,115 L322,138 L325,130
           L332,130 L338,125 L348,120 Q358,115 365,130 L370,132 Q375,135 380,130
           L392,130 Q396,127 400,130 L404,130 L406,134 L409,115 L412,138 L415,130
           L422,130 L428,125 L438,120 Q448,115 455,130 L460,132 Q465,135 470,130"
        fill="none" stroke="#4caf50" stroke-width="2" stroke-linejoin="round" opacity="0.7"/>

  <!-- QT interval annotation -->
  <line x1="44" y1="145" x2="100" y2="145" stroke="#ffa726" stroke-width="2"/>
  <text x="72" y="158" fill="#ffa726" font-size="9" text-anchor="middle" font-weight="bold">QT 520ms</text>

  <!-- U wave annotation -->
  <circle cx="105" cy="132" r="8" fill="none" stroke="#ef5350" stroke-width="1" stroke-dasharray="2"/>
  <text x="105" y="170" fill="#ef5350" font-size="8" text-anchor="middle">U wave</text>

  <text x="25" y="62" fill="#4caf50" font-size="10" font-weight="bold">Lead II</text>
  <text x="475" y="62" fill="#666" font-size="9" text-anchor="end">Low voltage</text>

  <!-- Stats bar -->
  <rect x="15" y="208" width="155" height="44" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="22" y="224" fill="#999" font-size="9">HEART RATE</text>
  <text x="22" y="244" fill="#ffa726" font-size="22" font-weight="bold">110</text>
  <text x="77" y="244" fill="#ffa726" font-size="11">bpm</text>
  <text x="120" y="244" fill="#ffa726" font-size="9">TACHY</text>

  <rect x="178" y="208" width="155" height="44" rx="6" fill="#1a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="185" y="224" fill="#999" font-size="9">QTc INTERVAL</text>
  <text x="185" y="244" fill="#ef5350" font-size="20" font-weight="bold">520 ms</text>
  <text x="283" y="244" fill="#ef5350" font-size="9">PROLONGED</text>

  <rect x="341" y="208" width="144" height="44" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="348" y="224" fill="#999" font-size="9">VOLTAGE</text>
  <text x="348" y="244" fill="#ffa726" font-size="13" font-weight="bold">Low all leads</text>

  <!-- Interpretation -->
  <rect x="15" y="262" width="470" height="46" rx="6" fill="#2a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="30" y="280" fill="#ef5350" font-size="12" font-weight="bold">⚠ PROLONGED QT — CARDIAC ARREST RISK</text>
  <text x="30" y="298" fill="#ccc" font-size="11">QTc 520ms with U waves (hypokalaemia). Low voltage (malnutrition). Torsades risk.</text>
</svg>