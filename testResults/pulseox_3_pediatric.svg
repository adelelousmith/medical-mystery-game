<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" font-family="'Segoe UI',Arial,sans-serif">
  <!-- Dark monitor background -->
  <rect width="500" height="280" rx="10" fill="#0a1628" stroke="#1a3a5c" stroke-width="2"/>
  <rect x="10" y="8" width="480" height="30" rx="4" fill="#122240"/>
  <text x="20" y="28" fill="#4fc3f7" font-size="12" font-weight="bold">PULSE OXIMETRY</text>
  <text x="250" y="28" fill="#aaa" font-size="11" text-anchor="middle">3F | Paediatric Resus</text>
  <text x="480" y="28" fill="#ef5350" font-size="11" text-anchor="end" font-weight="bold">⚡ CONTINUOUS</text>

  <!-- SpO2 large display -->
  <rect x="15" y="48" width="230" height="110" rx="8" fill="#1a0a0a" stroke="#ef5350" stroke-width="2"/>
  <text x="25" y="72" fill="#999" font-size="11">SpO₂</text>
  <text x="130" y="135" fill="#ef5350" font-size="72" font-weight="bold" text-anchor="middle">88</text>
  <text x="200" y="135" fill="#ef5350" font-size="24">%</text>
  <text x="130" y="152" fill="#ef5350" font-size="10" text-anchor="middle">↓ LOW — DESATURATING</text>

  <!-- Pleth waveform -->
  <rect x="255" y="48" width="230" height="110" rx="8" fill="#1a0a0a" stroke="#4fc3f7" stroke-width="1"/>
  <text x="265" y="68" fill="#4fc3f7" font-size="10">Pleth</text>
  <path d="M265,120 L280,120 Q285,118 290,100 Q295,80 300,120 L315,120
           Q320,118 325,100 Q330,80 335,120 L350,120
           Q355,118 360,102 Q365,84 370,120 L385,120
           Q390,118 395,100 Q400,80 405,120 L420,120
           Q425,118 430,100 Q435,80 440,120 L455,120
           Q460,118 465,100 Q470,80 475,120"
        fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.8"/>

  <!-- Heart rate -->
  <rect x="15" y="168" width="150" height="48" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="22" y="186" fill="#999" font-size="9">HEART RATE</text>
  <text x="22" y="208" fill="#ffa726" font-size="24" font-weight="bold">142</text>
  <text x="80" y="208" fill="#ffa726" font-size="11">bpm</text>
  <text x="120" y="208" fill="#ffa726" font-size="9">TACHY</text>

  <!-- Resp rate -->
  <rect x="175" y="168" width="150" height="48" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="182" y="186" fill="#999" font-size="9">RESP RATE</text>
  <text x="182" y="208" fill="#ffa726" font-size="24" font-weight="bold">44</text>
  <text x="225" y="208" fill="#ffa726" font-size="11">/min</text>
  <text x="275" y="208" fill="#ffa726" font-size="9">HIGH</text>

  <!-- Temp -->
  <rect x="335" y="168" width="150" height="48" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="342" y="186" fill="#999" font-size="9">TEMPERATURE</text>
  <text x="342" y="208" fill="#ffa726" font-size="24" font-weight="bold">38.5</text>
  <text x="405" y="208" fill="#ffa726" font-size="11">°C</text>

  <!-- Alert bar -->
  <rect x="15" y="226" width="470" height="42" rx="6" fill="#2a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="30" y="244" fill="#ef5350" font-size="12" font-weight="bold">⚠ HYPOXIA — RESPIRATORY DISTRESS</text>
  <text x="30" y="260" fill="#ccc" font-size="11">SpO₂ below 90%. Tachycardic + tachypnoeic. Stridor audible. Consider nebulised adrenaline.</text>
</svg>