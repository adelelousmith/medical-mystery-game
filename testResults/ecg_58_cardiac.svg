<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" font-family="'Segoe UI',Arial,sans-serif">
  <!-- Dark monitor background -->
  <rect width="500" height="320" rx="10" fill="#0a1628" stroke="#1a3a5c" stroke-width="2"/>
  <!-- Header -->
  <rect x="10" y="8" width="480" height="30" rx="4" fill="#122240"/>
  <text x="20" y="28" fill="#4fc3f7" font-size="12" font-weight="bold">12-LEAD ECG</text>
  <text x="250" y="28" fill="#aaa" font-size="11" text-anchor="middle">58M | Collapsed Patient</text>
  <text x="480" y="28" fill="#ef5350" font-size="11" text-anchor="end" font-weight="bold">⚡ STAT</text>

  <!-- ECG Grid -->
  <rect x="15" y="48" width="470" height="150" rx="4" fill="#0d2818"/>
  <!-- Grid lines -->
  <g stroke="#1a4a2a" stroke-width="0.5">
    <line x1="15" y1="73" x2="485" y2="73"/><line x1="15" y1="98" x2="485" y2="98"/>
    <line x1="15" y1="123" x2="485" y2="123"/><line x1="15" y1="148" x2="485" y2="148"/>
    <line x1="15" y1="173" x2="485" y2="173"/>
    <line x1="62" y1="48" x2="62" y2="198"/><line x1="109" y1="48" x2="109" y2="198"/>
    <line x1="156" y1="48" x2="156" y2="198"/><line x1="203" y1="48" x2="203" y2="198"/>
    <line x1="250" y1="48" x2="250" y2="198"/><line x1="297" y1="48" x2="297" y2="198"/>
    <line x1="344" y1="48" x2="344" y2="198"/><line x1="391" y1="48" x2="391" y2="198"/>
    <line x1="438" y1="48" x2="438" y2="198"/>
  </g>

  <!-- ECG Waveform - Lead II with ST elevation (STEMI pattern) -->
  <path d="M20,123 L45,123 Q52,120 58,123 L65,123 L68,130 L72,85 L76,140 L80,123
           L95,123 Q102,108 115,100 Q128,92 135,123
           L160,123 Q167,120 173,123 L180,123 L183,130 L187,85 L191,140 L195,123
           L210,123 Q217,108 230,100 Q243,92 250,123
           L275,123 Q282,120 288,123 L295,123 L298,130 L302,85 L306,140 L310,123
           L325,123 Q332,108 345,100 Q358,92 365,123
           L390,123 Q397,120 403,123 L410,123 L413,130 L417,85 L421,140 L425,123
           L440,123 Q447,108 460,100 Q473,92 480,123"
        fill="none" stroke="#4caf50" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- ST Elevation annotation -->
  <line x1="95" y1="100" x2="95" y2="82" stroke="#ef5350" stroke-width="1" stroke-dasharray="3"/>
  <text x="95" y="78" fill="#ef5350" font-size="9" text-anchor="middle" font-weight="bold">ST↑</text>
  <line x1="325" y1="100" x2="325" y2="82" stroke="#ef5350" stroke-width="1" stroke-dasharray="3"/>
  <text x="325" y="78" fill="#ef5350" font-size="9" text-anchor="middle" font-weight="bold">ST↑</text>

  <!-- Lead label -->
  <text x="25" y="62" fill="#4caf50" font-size="10" font-weight="bold">Lead II</text>

  <!-- Stats bar -->
  <rect x="15" y="208" width="155" height="44" rx="6" fill="#1a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="22" y="224" fill="#999" font-size="9">HEART RATE</text>
  <text x="22" y="244" fill="#ef5350" font-size="22" font-weight="bold">45</text>
  <text x="72" y="244" fill="#ef5350" font-size="11">bpm</text>
  <text x="120" y="244" fill="#ef5350" font-size="9">BRADY</text>

  <rect x="178" y="208" width="155" height="44" rx="6" fill="#1a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="185" y="224" fill="#999" font-size="9">ST SEGMENT</text>
  <text x="185" y="244" fill="#ef5350" font-size="16" font-weight="bold">ELEVATED</text>
  <text x="310" y="244" fill="#ef5350" font-size="9">II,III,aVF</text>

  <rect x="341" y="208" width="144" height="44" rx="6" fill="#1a0a0a" stroke="#ffa726" stroke-width="1.5"/>
  <text x="348" y="224" fill="#999" font-size="9">RHYTHM</text>
  <text x="348" y="244" fill="#ffa726" font-size="13" font-weight="bold">Sinus + PVCs</text>

  <!-- Interpretation bar -->
  <rect x="15" y="262" width="470" height="46" rx="6" fill="#2a0a0a" stroke="#ef5350" stroke-width="1.5"/>
  <text x="30" y="280" fill="#ef5350" font-size="12" font-weight="bold">⚠ STEMI — INFERIOR WALL</text>
  <text x="30" y="298" fill="#ccc" font-size="11">ST elevation in II, III, aVF with reciprocal depression in I, aVL. Activate cath lab.</text>
</svg>