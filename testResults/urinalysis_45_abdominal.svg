<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" font-family="'Segoe UI',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a5276"/><stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
  </defs>
  <rect width="500" height="320" rx="10" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect width="500" height="44" rx="10" fill="url(#hdr)"/>
  <rect y="34" width="500" height="10" fill="url(#hdr)"/>
  <text x="250" y="29" text-anchor="middle" fill="white" font-size="16" font-weight="bold">URINALYSIS — DIPSTICK</text>
  <text x="15" y="64" fill="#555" font-size="11">Patient: 45F | Acute abdominal pain | Specimen: Midstream urine</text>
  <line x1="15" y1="72" x2="485" y2="72" stroke="#dee2e6"/>

  <!-- Dipstick visual -->
  <text x="20" y="92" fill="#666" font-size="10" font-weight="bold">PARAMETER</text>
  <text x="260" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="end">RESULT</text>
  <text x="380" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="middle">COLOUR PAD</text>

  <!-- Leukocytes - NEG -->
  <rect x="15" y="98" width="310" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="115" fill="#333" font-size="12">Leukocytes</text>
  <text x="260" y="115" fill="#27ae60" font-size="12" font-weight="bold" text-anchor="end">Negative</text>
  <rect x="355" y="101" width="50" height="18" rx="3" fill="#f5f0d0" stroke="#ccc"/>

  <!-- Nitrites - NEG -->
  <rect x="15" y="126" width="310" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="143" fill="#333" font-size="12">Nitrites</text>
  <text x="260" y="143" fill="#27ae60" font-size="12" font-weight="bold" text-anchor="end">Negative</text>
  <rect x="355" y="129" width="50" height="18" rx="3" fill="#f5eed0" stroke="#ccc"/>

  <!-- Blood - NEG -->
  <rect x="15" y="154" width="310" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="171" fill="#333" font-size="12">Blood</text>
  <text x="260" y="171" fill="#27ae60" font-size="12" font-weight="bold" text-anchor="end">Negative</text>
  <rect x="355" y="157" width="50" height="18" rx="3" fill="#e8e4a0" stroke="#ccc"/>

  <!-- Protein - Trace -->
  <rect x="15" y="182" width="310" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="199" fill="#333" font-size="12">Protein</text>
  <text x="260" y="199" fill="#27ae60" font-size="12" font-weight="bold" text-anchor="end">Trace</text>
  <rect x="355" y="185" width="50" height="18" rx="3" fill="#c8d8a0" stroke="#ccc"/>

  <!-- pH -->
  <rect x="15" y="210" width="310" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="227" fill="#333" font-size="12">pH</text>
  <text x="260" y="227" fill="#27ae60" font-size="12" font-weight="bold" text-anchor="end">6.0</text>
  <rect x="355" y="213" width="50" height="18" rx="3" fill="#d4c878" stroke="#ccc"/>

  <!-- Ketones - 1+ -->
  <rect x="15" y="238" width="310" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="255" fill="#333" font-size="12">Ketones</text>
  <text x="260" y="255" fill="#d68910" font-size="12" font-weight="bold" text-anchor="end">1+ (trace)</text>
  <rect x="355" y="241" width="50" height="18" rx="3" fill="#c8a0c8" stroke="#ccc"/>

  <!-- All clear badge -->
  <rect x="420" y="100" width="62" height="160" rx="6" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5"/>
  <text x="451" y="170" fill="#27ae60" font-size="10" font-weight="bold" text-anchor="middle" transform="rotate(-90, 451, 170)">NO UTI / NO RENAL</text>

  <!-- Interpretation -->
  <rect x="15" y="275" width="470" height="35" rx="6" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5"/>
  <text x="30" y="297" fill="#27ae60" font-size="11" font-weight="bold">✓ Urine clear — UTI and renal cause excluded. Trace ketones from fasting/nausea.</text>
</svg>