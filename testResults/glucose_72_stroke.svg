<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" font-family="'Segoe UI',Arial,sans-serif">
  <!-- Dark monitor background -->
  <rect width="500" height="250" rx="10" fill="#0a1628" stroke="#1a3a5c" stroke-width="2"/>
  <rect x="10" y="8" width="480" height="30" rx="4" fill="#122240"/>
  <text x="20" y="28" fill="#4fc3f7" font-size="12" font-weight="bold">BLOOD GLUCOSE — POINT OF CARE</text>
  <text x="250" y="28" fill="#aaa" font-size="11" text-anchor="middle">72M | Acute Neuro Deficit</text>
  <text x="480" y="28" fill="#4fc3f7" font-size="11" text-anchor="end" font-weight="bold">BEDSIDE</text>

  <!-- Large glucose display -->
  <rect x="100" y="50" width="300" height="120" rx="12" fill="#0d1f0d" stroke="#4caf50" stroke-width="2.5"/>
  <text x="250" y="82" fill="#888" font-size="14" text-anchor="middle">BLOOD GLUCOSE</text>
  <text x="250" y="140" fill="#4caf50" font-size="64" font-weight="bold" text-anchor="middle">6.2</text>
  <text x="340" y="140" fill="#4caf50" font-size="18">mmol/L</text>

  <!-- Status bar -->
  <rect x="100" y="175" width="300" height="28" rx="14" fill="#1b5e20"/>
  <text x="250" y="194" fill="white" font-size="14" font-weight="bold" text-anchor="middle">✓ WITHIN NORMAL RANGE (4.0–6.0)</text>

  <!-- Interpretation -->
  <rect x="15" y="213" width="470" height="28" rx="6" fill="#122240"/>
  <text x="30" y="232" fill="#aaa" font-size="11">Hypoglycaemia excluded as stroke mimic. Proceed with neurological workup.</text>
</svg>