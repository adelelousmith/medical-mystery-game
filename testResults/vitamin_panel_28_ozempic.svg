  <!-- B12 -->
  <rect x="15" y="98" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="115" fill="#333" font-size="12">Vitamin B12</text>
  <text x="260" y="115" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">98 pg/mL</text>
