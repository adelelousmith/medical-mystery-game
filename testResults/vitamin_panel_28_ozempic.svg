<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340" font-family="'Segoe UI',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c3483"/><stop offset="100%" stop-color="#8e44ad"/>
    </linearGradient>
  </defs>
  <rect width="500" height="340" rx="10" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect width="500" height="44" rx="10" fill="url(#hdr)"/>
  <rect y="34" width="500" height="10" fill="url(#hdr)"/>
