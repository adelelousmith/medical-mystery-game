  <rect x="15" y="154" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="171" fill="#333" font-size="12">Vitamin D (25-OH)</text>
  <text x="260" y="171" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">12 nmol/L</text>
  <text x="340" y="171" fill="#666" font-size="11" text-anchor="end">50–125</text>
  <rect x="370" y="158" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="170" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Folate -->
  <rect x="15" y="182" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="199" fill="#333" font-size="12">Folate</text>
  <text x="260" y="199" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">1.8 µg/L</text>
  <text x="340" y="199" fill="#666" font-size="11" text-anchor="end">3.0–20</text>
  <rect x="370" y="186" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="198" fill="white" font-size="9" font-weight="bold" text-anchor="middle">LOW</text>
  <!-- Ferritin -->
  <rect x="15" y="210" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="227" fill="#333" font-size="12">Ferritin</text>
  <text x="260" y="227" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">8 µg/L</text>
  <text x="340" y="227" fill="#666" font-size="11" text-anchor="end">15–200</text>
  <rect x="370" y="214" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="226" fill="white" font-size="9" font-weight="bold" text-anchor="middle">LOW</text>
  <!-- Haemoglobin -->
  <rect x="15" y="238" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="255" fill="#333" font-size="12">Haemoglobin</text>
  <text x="260" y="255" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">96 g/L</text>
  <text x="340" y="255" fill="#666" font-size="11" text-anchor="end">120–160</text>
  <rect x="370" y="242" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="254" fill="white" font-size="9" font-weight="bold" text-anchor="middle">LOW</text>
  <!-- Interpretation -->
  <rect x="15" y="275" width="470" height="50" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.5"/>
  <text x="30" y="295" fill="#c0392b" font-size="11" font-weight="bold">⚠ CLINICAL ALERT</text>
  <text x="30" y="313" fill="#666" font-size="10.5">Multi-vitamin deficiency with iron-deficiency anaemia. Thiamine replacement BEFORE feeding.</text>
</svg>