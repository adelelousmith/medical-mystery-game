<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 310" font-family="'Segoe UI',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7d6608"/><stop offset="100%" stop-color="#b7950b"/>
    </linearGradient>
  </defs>
  <rect width="500" height="310" rx="10" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect width="500" height="44" rx="10" fill="url(#hdr)"/>
  <rect y="34" width="500" height="10" fill="url(#hdr)"/>
  <text x="250" y="29" text-anchor="middle" fill="white" font-size="16" font-weight="bold">X-RAY SERIES — TRAUMA</text>
  <text x="15" y="64" fill="#555" font-size="11">Patient: 24M | RTC — High-speed impact | Reporting: Dr. Singh, Radiology</text>
  <line x1="15" y1="72" x2="485" y2="72" stroke="#dee2e6"/>
  <text x="20" y="92" fill="#666" font-size="10" font-weight="bold">REGION</text>
  <text x="300" y="92" fill="#666" font-size="10" font-weight="bold">FINDINGS</text>
  <text x="460" y="92" fill="#666" font-size="10" font-weight="bold">STATUS</text>
  <!-- Chest -->
  <rect x="15" y="98" width="470" height="28" rx="3" fill="#fdedec"/>
  <text x="20" y="117" fill="#333" font-size="12" font-weight="bold">Chest AP</text>
  <text x="300" y="111" fill="#c0392b" font-size="11">Multiple left rib fractures (ribs 4–8)</text>
  <text x="300" y="124" fill="#c0392b" font-size="10">Left hemithorax opacification</text>
  <rect x="435" y="103" width="45" height="17" rx="8" fill="#c0392b"/>
  <text x="458" y="115" fill="white" font-size="8" font-weight="bold" text-anchor="middle">ABNL</text>
  <!-- Pelvis -->
  <rect x="15" y="130" width="470" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="147" fill="#333" font-size="12" font-weight="bold">Pelvis AP</text>
  <text x="300" y="147" fill="#27ae60" font-size="11">No fracture. Joints intact.</text>
  <rect x="435" y="134" width="45" height="17" rx="8" fill="#27ae60"/>
  <text x="458" y="146" fill="white" font-size="8" font-weight="bold" text-anchor="middle">NAD</text>
  <!-- C-spine -->
  <rect x="15" y="158" width="470" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="175" fill="#333" font-size="12" font-weight="bold">C-Spine Lat</text>
  <text x="300" y="175" fill="#27ae60" font-size="11">Alignment normal. No fracture.</text>
  <rect x="435" y="162" width="45" height="17" rx="8" fill="#27ae60"/>
  <text x="458" y="174" fill="white" font-size="8" font-weight="bold" text-anchor="middle">NAD</text>
  <!-- Left forearm -->
  <rect x="15" y="186" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="203" fill="#333" font-size="12" font-weight="bold">Left Forearm</text>
  <text x="300" y="203" fill="#d68910" font-size="11">Distal radius fracture (non-displaced)</text>
  <rect x="435" y="190" width="45" height="17" rx="8" fill="#d68910"/>
  <text x="458" y="202" fill="white" font-size="8" font-weight="bold" text-anchor="middle">FRAC</text>
  <!-- Interpretation -->
  <rect x="15" y="225" width="470" height="70" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.5"/>
  <text x="30" y="245" fill="#c0392b" font-size="11" font-weight="bold">⚠ RADIOLOGIST COMMENT</text>
  <text x="30" y="263" fill="#666" font-size="10.5">Significant blunt chest trauma. Left haemothorax likely given rib fractures and</text>
  <text x="30" y="279" fill="#666" font-size="10.5">opacification. Correlate with FAST scan. Consider CT for further assessment.</text>
</svg>