<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 310" font-family="'Segoe UI',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#922b21"/><stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
  </defs>
  <rect width="500" height="310" rx="10" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect width="500" height="44" rx="10" fill="url(#hdr)"/>
  <rect y="34" width="500" height="10" fill="url(#hdr)"/>
  <text x="250" y="29" text-anchor="middle" fill="white" font-size="16" font-weight="bold">COMPLETE BLOOD COUNT — URGENT</text>
  <text x="15" y="64" fill="#555" font-size="11">Patient: 24M | RTC Victim | Serial #2 (30 min post-admission)</text>
  <line x1="15" y1="72" x2="485" y2="72" stroke="#dee2e6"/>
  <text x="20" y="92" fill="#666" font-size="10" font-weight="bold">ANALYTE</text>
  <text x="260" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="end">RESULT</text>
  <text x="340" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="end">REF RANGE</text>
  <text x="400" y="92" fill="#666" font-size="10" font-weight="bold">STATUS</text>
  <!-- Haemoglobin - CRITICAL -->
  <rect x="15" y="98" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="115" fill="#333" font-size="12">Haemoglobin</text>
  <text x="260" y="115" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">8.2 g/dL ↓↓</text>
  <text x="340" y="115" fill="#666" font-size="11" text-anchor="end">13.5–17.5</text>
  <rect x="370" y="102" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="114" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Haematocrit -->
  <rect x="15" y="126" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="143" fill="#333" font-size="12">Haematocrit</text>
  <text x="260" y="143" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">24% ↓↓</text>
  <text x="340" y="143" fill="#666" font-size="11" text-anchor="end">38–50%</text>
  <rect x="370" y="130" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="142" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- WBC -->
  <rect x="15" y="154" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="171" fill="#333" font-size="12">White Cell Count</text>
  <text x="260" y="171" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">14.2 ×10⁹/L</text>
  <text x="340" y="171" fill="#666" font-size="11" text-anchor="end">4.0–11.0</text>
  <rect x="370" y="158" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="170" fill="white" font-size="9" font-weight="bold" text-anchor="middle">HIGH</text>
  <!-- Platelets -->
  <rect x="15" y="182" width="470" height="24" rx="3" fill="#eafaf1"/>
  <text x="20" y="199" fill="#333" font-size="12">Platelets</text>
  <text x="260" y="199" fill="#27ae60" font-size="13" font-weight="bold" text-anchor="end">188 ×10⁹/L</text>
  <text x="340" y="199" fill="#666" font-size="11" text-anchor="end">150–400</text>
  <rect x="370" y="186" width="60" height="17" rx="8" fill="#27ae60"/>
  <text x="400" y="198" fill="white" font-size="9" font-weight="bold" text-anchor="middle">NORMAL</text>
  <!-- Lactate -->
  <rect x="15" y="210" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="227" fill="#333" font-size="12">Lactate</text>
  <text x="260" y="227" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">4.8 mmol/L</text>
  <text x="340" y="227" fill="#666" font-size="11" text-anchor="end">&lt;2.0</text>
  <rect x="370" y="214" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="226" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Interpretation -->
  <rect x="15" y="248" width="470" height="50" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.5"/>
  <text x="30" y="268" fill="#c0392b" font-size="11" font-weight="bold">⚠ ACTIVE HAEMORRHAGE</text>
  <text x="30" y="286" fill="#666" font-size="10.5">Hb dropping rapidly (was 14 on admission). Tissue hypoperfusion. Transfuse urgently.</text>
</svg>