<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340" font-family="'Segoe UI',Arial,sans-serif">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a5276"/><stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
  </defs>
  <rect width="500" height="340" rx="10" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect width="500" height="44" rx="10" fill="url(#hdr)"/>
  <rect y="34" width="500" height="10" fill="url(#hdr)"/>
  <text x="250" y="29" text-anchor="middle" fill="white" font-size="16" font-weight="bold">COMPREHENSIVE METABOLIC PANEL</text>
  <text x="15" y="64" fill="#555" font-size="11">Patient: 28F | Specimen: Venous blood | Priority: URGENT</text>
  <line x1="15" y1="72" x2="485" y2="72" stroke="#dee2e6"/>
  <text x="20" y="92" fill="#666" font-size="10" font-weight="bold">ANALYTE</text>
  <text x="260" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="end">RESULT</text>
  <text x="340" y="92" fill="#666" font-size="10" font-weight="bold" text-anchor="end">REF RANGE</text>
  <text x="400" y="92" fill="#666" font-size="10" font-weight="bold">STATUS</text>
  <!-- Potassium -->
  <rect x="15" y="98" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="115" fill="#333" font-size="12">Potassium (K⁺)</text>
  <text x="260" y="115" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">2.8 mmol/L</text>
  <text x="340" y="115" fill="#666" font-size="11" text-anchor="end">3.5–5.0</text>
  <rect x="370" y="102" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="114" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Sodium -->
  <rect x="15" y="126" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="143" fill="#333" font-size="12">Sodium (Na⁺)</text>
  <text x="260" y="143" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">128 mmol/L</text>
  <text x="340" y="143" fill="#666" font-size="11" text-anchor="end">135–145</text>
  <rect x="370" y="130" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="142" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Glucose -->
  <rect x="15" y="154" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="171" fill="#333" font-size="12">Glucose</text>
  <text x="260" y="171" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">3.2 mmol/L</text>
  <text x="340" y="171" fill="#666" font-size="11" text-anchor="end">4.0–6.0</text>
  <rect x="370" y="158" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="170" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Albumin -->
  <rect x="15" y="182" width="470" height="24" rx="3" fill="#fdedec"/>
  <text x="20" y="199" fill="#333" font-size="12">Albumin</text>
  <text x="260" y="199" fill="#c0392b" font-size="13" font-weight="bold" text-anchor="end">22 g/L</text>
  <text x="340" y="199" fill="#666" font-size="11" text-anchor="end">35–50</text>
  <rect x="370" y="186" width="60" height="17" rx="8" fill="#c0392b"/>
  <text x="400" y="198" fill="white" font-size="9" font-weight="bold" text-anchor="middle">CRITICAL</text>
  <!-- Phosphate -->
  <rect x="15" y="210" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="227" fill="#333" font-size="12">Phosphate</text>
  <text x="260" y="227" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">0.4 mmol/L</text>
  <text x="340" y="227" fill="#666" font-size="11" text-anchor="end">0.8–1.5</text>
  <rect x="370" y="214" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="226" fill="white" font-size="9" font-weight="bold" text-anchor="middle">LOW</text>
  <!-- Creatinine -->
  <rect x="15" y="238" width="470" height="24" rx="3" fill="#fef9e7"/>
  <text x="20" y="255" fill="#333" font-size="12">Creatinine</text>
  <text x="260" y="255" fill="#d68910" font-size="13" font-weight="bold" text-anchor="end">142 µmol/L</text>
  <text x="340" y="255" fill="#666" font-size="11" text-anchor="end">45–90</text>
  <rect x="370" y="242" width="60" height="17" rx="8" fill="#d68910"/>
  <text x="400" y="254" fill="white" font-size="9" font-weight="bold" text-anchor="middle">HIGH</text>
  <!-- Interpretation -->
  <rect x="15" y="275" width="470" height="50" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.5"/>
  <text x="30" y="295" fill="#c0392b" font-size="11" font-weight="bold">⚠ CLINICAL ALERT</text>
  <text x="30" y="313" fill="#666" font-size="10.5">Severe electrolyte derangement with malnutrition. HIGH REFEEDING RISK.</text>
</svg>